<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Victims and Volunteers Database</h1>
		</div>

		<div class="people">
			<!-- <form class="num">
				<label for="numPeople"></label>
				<input type="number" id="numPeople">
				<div>
					<input class="btn" type="submit">
				</div>
			</form> -->
			<form>
				<ul>
					<li>
						<div class="entry">
							<label for="name">Name:</label>
							<input type="text" id="name">
						</div>
					</li>
					<li>
						<div class="entry">
							<label for="phoneNum">Phone Number:</label>
							<input type="text" id="phoneNum">
						</div>
					</li>
					<li>
						<div class="entry">
							<label for="street">Street:</label>
							<input type="text" id="street">
						</div>
					</li>
				</ul>
				<div class="submit">
						<button class="btn">Submit</button> 
				</div>
			</form>
		</div>

		<div class="entry-change">
			<h3>Please Enter Volunteers</h3>
			<button id="okay">Next</button>
		</div>

		<div class="more-ppl">
			<form>
				<h3>Would you like to add another person?</h3>
				<div class="more-ppl-alt">
					<button class="more">Yes</button>
					<button class="done">No</button>
				</div>
			</form>
		</div>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main2.js"></script>

</body>
</html>
